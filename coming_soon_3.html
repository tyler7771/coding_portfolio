<div id="wrap">

        <h3 class="text-white margin-top-80">We are </h3>
        <h3 class="text-white margin-top-10">Comming Soon</h3>
        
        <!-- Timer -->
        <div class="time margin-bottom-80"> 
          
          <!-- Countdown-->
          <ul class="countdown">
            <!--======= Days =========-->
            <li>
              <article> <span class="days">00</span>
                <p class="days_ref">Days</p>
              </article>
            </li>
            <!--======= Hours =========-->
            <li>
              <article> <span class="hours">00</span>
                <p class="hours_ref">Hours</p>
              </article>
            </li>
            <!--======= Mintes =========-->
            <li>
              <article><span class="minutes">00</span>
                <p class="minutes_ref">Minutes</p>
              </article>
            </li>
            <!--======= Seconds =========-->
            <li>
              <article><span class="seconds">00</span>
                <p class="seconds_ref">Seconds</p>
              </article>
            </li>
          </ul>
          <!-- Countdown end--> 
          
          <a href="#." class="btn btn-x-large btn-color font-normal letter-space-3 margin-top-100">BACK TO HOME PAGE</a> </div>
      </div>
    </div>
  </div>
